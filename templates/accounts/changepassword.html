{% extends 'base/basehome.html' %}
{% block content %}
{% include 'includes/navbar555.html' %}
<div class="container">
    <div class="row">
        {% include 'includes/userdashboardside.html' %}
        <main class="col-md-9">
            <div class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Change Password</strong>

                </header>
                <div class="card-body">
                  
                    <div class="row mt-3">
                        
                        <div class="col-md-12">
                          
                           <form action=" {% url 'change_password' %} " method="POST" >
                            {% csrf_token %}
                            <div class=" form-group">
                              <label >Current Password</label>
                              <input type="password" name="current_password" placeholder="Current Password" class="form-control">

                            </div>
                          
                    
                            <div class=" form-group">
                              <label >New Password</label>
                              <input type="password" name="new_password" placeholder="New Password" class="form-control">
                              

                            </div>
                            <div class=" form-group">
                              <label >Confirm Password</label>
                              <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                              

                            </div>
                           
                            
                            <button type="submit" class="btn btn-primary">Save</button>
                      
                           </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>
</div>
{% endblock content %}
